<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student info form</title>
</head>
<body>
<h1>Calculator</h1>

    <form id="Calculator">
        <label for="Number1">First Number:</label>
        <input type="text" id="Number1" required>
        <br>

        <label for="Number2">Second Number:</label>
        <input type="text" id="Number2" required>
        <br>

        <button type="button" onclick="UserPrompt()">Select the operations</button>
    </form>

<script>

    function UserPrompt(){
        let userinput = prompt("What would you like to do?", "")
        if (userinput == "add"){
            Addition();
        } else if (userinput == "subtract"){
            Subtraction();
        } else if (userinput == "multiply"){
            Multiplication();
        } else if (userinput == "divide"){
            Division();
        } else {
            alert("Unknown input")
        }
    }
    function Addition(){
        var number1 = parseFloat(document.getElementById("Number1").value);
        var number2 = parseFloat(document.getElementById("Number2").value);

        var answer = number1 + number2
        alert(answer)
    }

    function Subtraction(){
        var number1 = document.getElementById("Number1").value;
        var number2 = document.getElementById("Number2").value;

        var answer = number1 - number2
        alert(answer)
    }

    function Multiplication(){
        var number1 = document.getElementById("Number1").value
        var number2 = document.getElementById("Number2").value

        var answer = number1 * number2
        alert(answer)
    }

    function Division(){
        var number1 = document.getElementById("Number1").value
        var number2 = document.getElementById("Number2").value

        if (number2 == 0) {
            alert("Cannot divide by zero!!");
            return "Cannot divide by zero!!";
        }
        var answer = number1 / number2
        alert(answer)
    }
</script>
</body>
</html>
