<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const numbers = [];
  numbers[0] = parseInt(prompt('Enter the first number.'));
  numbers[1] = parseInt(prompt('Enter the second number.'));
  numbers[2] = parseInt(prompt('Enter the third number.'));
  numbers[3] = parseInt(prompt('Enter the fourth number.'));
  numbers[4] = parseInt(prompt('Enter the fifth number.'))

  const reversed_numbers = [];

  for(let i = numbers.length -1; i >= 0; i--) {
    const ValueAtIndex = numbers[i]

    reversed_numbers.push(ValueAtIndex)
  }

document.write(reversed_numbers)

</script>
</body>
</html>
