<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 const numbers = [];

 while (true) {
   let number = parseFloat(prompt('Enter a number, enter 0 to stop'));
   if (number === 0) {
     break;
   } else {
     numbers.push(number)
   }
 }
numbers.sort((a,b) => a-b);
 numbers.reverse()
 console.log("Sorted numbers (from largest to smallest): ", numbers)

</script>
</body>
</html>
