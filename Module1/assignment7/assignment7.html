<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
const num_dice = parseInt(prompt('How many dice would you like to roll?'))

let sum = 0;
for (let i = 0; i < num_dice; i++) {
  const die_result = Math.floor(Math.random() * 6) + 1;
  sum += die_result;
}

document.write('The sum of the dice rolled is: ' + sum);
</script>
</body>
</html>
