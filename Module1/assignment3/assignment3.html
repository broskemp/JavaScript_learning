<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const integer1 = parseFloat(prompt('Enter the first number.'));
  const integer2 = parseFloat(prompt('Enter the second number.'));
  const integer3 = parseFloat(prompt('Enter the third number.'));

  document.write('The sum of the three numbers is: ' + (integer1 + integer2 + integer3));

  document.write('\nThe product of the three numbers is: ' + (integer1 * integer2 * integer3));

  document.write('\nThe average of the three numbers is: ' + ((integer1 + integer2 + integer3) / 3));
</script>
</body>
</html>
