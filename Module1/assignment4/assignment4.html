<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const student = prompt('What is your name, student?');
    const sortinghat = Math.floor((Math.random() * 4) + 1);
    if (sortinghat === 1) {
      document.write(student + ', you are Gryffindor.');
    } else if (sortinghat === 2) {
      document.write(student + ', you are Slytherin.');
    } else if (sortinghat === 3) {
      document.write(student + ', you are Hufflepuff.');
    } else {
      document.write(student + ', you are Ravenclaw.');
    }
</script>
</body>
</html>
